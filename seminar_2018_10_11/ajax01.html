<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <script>
        window.onload = function () {
            // hier ajaxen!

            // 1) Request bilden
            var req = new XMLHttpRequest(); // readyState: 0

            // 2) Request konfigurieren
            req.open('GET', 'data/data.html', true) // readyState: 1

            // 3) Request ausf端hren
            req.send();

            /*
            Listener auf den ReadyState legen (Function fr端hzeitig zuweisen/Ausf端hrung automatisch)
            Dadurch wird abgewartet bis der Aufruf abgearbeitet wurde und erst dann sind die Daten verf端gbar
            */
            req.onreadystatechange = function () {
                console.log(this.readyState);
                if (this.readyState === 4)
                    console.log("Daten:", req.responseText);
                document.getElementById('ausgabe').innerHTML = req.responseText;
            }

            // Daten sind im req-object ... aber: NICHT JETZT!!!
            console.log("Daten:", req.responseText);
        }

    </script>
</head>

<body>
    <div id="ausgabe">Hier erscheint der Text, sobald der Request den Readystate 1 hat</div>
</body>

</html>
