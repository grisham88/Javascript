<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
    <script>
        var arr1 = new Array('Rosen', 'Tulpen', 'Nelken');
        console.log(arr1);
        console.log(arr1.length);
        console.log(typeof arr1);
        console.log('Ist arr1 eine Instanz von Array?', arr1 instanceof Array);

        var arr2 = ['Rosen', 'Tulpen', 'Nelken'];
        console.log(arr2);
        console.log(arr2.length);
        console.log(typeof arr2);
        console.log('Ist arr2 eine Instanz von Array?', arr2 instanceof Array);    
    </script>
</head>

<body>
    <h1>Arrays</h1>
</body>

</html>
