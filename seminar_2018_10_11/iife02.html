<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IIFE (Immediately Invoked Function Expression)</title>
    <script>
        var zahl = (function () {
            console.log(42);
            return 42;
        })();
        // 42

        var toolbox = {
            CONST_1: 17,
            CONST_2: 21,
            tool1: function inneresTool1() { },
            tool2: function () {
                console.log(42);
                return 42;
            }
        };

        toolbox.tool2();
        // 42

        // "revealing module"
        var bessereToolbox = (function () {
            // private!
            var CONST_1 = 17;
            var CONST_2 = 21;

            // public:
            return {
                getConst1: function getInnereConst1() {
                    console.log(CONST_1);
                    return CONST_1;
                },
                getConst2: function getInnereConst2() {
                    return CONST_2;
                },
                tool1: function () { },
                tool2: function () { }
            }
        })();

        bessereToolbox.getConst1();
    </script>
</head>

<body>
    <h1>Immediately Invoked Function Expression</h1>
</body>

</html>
