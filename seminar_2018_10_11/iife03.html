<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IIFE (Immediately Invoked Function Expression)</title>
    <script>
        // "revealing module"
        var bessereToolbox = (function () {
            // private!
            var CONST_1 = 17;
            var CONST_2 = 21;

            // public:
            return {
                getConst1: function () {
                    console.log(CONST_1);
                    return CONST_1;
                },
                getConst2: function () {
                    console.log(CONST_2);
                    return CONST_2;
                },
                tool1: function () { },
                tool2: function () { }
            }
        })();

        bessereToolbox.getConst2();
        // 21

        // alternativ so:
        (function () {
            // private!
            var CONST_1 = 17;
            var CONST_2 = 21;

            // public:
            //this oder window m√∂glich
            window.bessereToolbox2 = {
                getConst1: function () {
                    console.log(CONST_1);
                    return CONST_1;
                },
                getConst2: function () {
                    console.log(CONST_2);
                    return CONST_2;
                },
                tool1: function () { },
                tool2: function () { }
            }
        })();

        this.bessereToolbox2.getConst2();
        // 21
    </script>
</head>

<body>
    <h1>Immediately Invoked Function Expression</h1>
</body>

</html>
