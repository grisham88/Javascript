<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variablen und Typen</title>
    <script>
        /* Deklaration (ECMA5) */
        var a;

        // Types:
        a = undefined;
        a = null;

        // primitive Types:
        a = true;

        // complex Types:
        a = ['Rosen', 'Tulpen', 'Nelken'];
        a = { x: "X", y: "Y", z: 'Z' }
        a = function () {
            //tut nix
        };

        //Value und Typ ausgeben:
        console.log('a:', a, 'mit Typ', typeof a)
    </script>
</head>

<body>
    <h1>Variablen und Typen</h1>
</body>

</html>
