    <title>IIFE (Immediately Invoked Function Expression)</title>
    <script>

        // Declaration & Ausführung nacheinander
        //   function appStart(){
        //       console.log('Starte App');
        //   }
        // Ausführung danach
        // appStart();

        // Expression -> Declaration und Ausführung zusammen
        (function () {
            // lokaler Scope!!
            var geheim = "sowas von...";

            console.log('Starte App');
        })();

    </script>
</head>

<body>
    <h1>Immediately Invoked Function Expression</h1>
