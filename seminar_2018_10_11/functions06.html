<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions und Parameter</title>
    <script>

        function addiere(a, b) {
            // var a;
            // var b = 5;
            return a + b;
        }
        
        /*  KEIN Overload
            function addiere(a, b, c) {
                // var a;
                // var b;
                return a + b + c;
            }
            function addiere(a) {
                // var a;
                // var b;
                return a;
            }
        */

        var ergebnis = addiere(17, 6);
        console.log('ergebnis:', ergebnis);

        ergebnis = addiere(13, 14, 15); // Ãœberschuss
        console.log('ergebnis:', ergebnis);

        ergebnis = addiere(18); // fehlender Wert
        console.log('ergebnis:', ergebnis);
    </script>
</head>

<body>
    <h1>Parameter und Return</h1>
</body>

</html>
