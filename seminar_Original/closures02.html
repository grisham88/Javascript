    <title>Closures</title>
    <script>
    
        function geheimnis(einGeheimnis) {
            var geheim = einGeheimnis;

            function lesen() {
                console.log('Hier ist der Wert: ', geheim);
            }

            // lesen();
            // return geheim;
            return lesen;
        }

        var dasGeheimnis = geheimnis("Sehr geheim!");
        console.log(typeof dasGeheimnis);

        dasGeheimnis(); // "Sehr geheim!"

        var neuesGeheimnis = geheimnis("Brandneues Geheimnis");

        dasGeheimnis(); // ??? Ja: "Sehr geheim!"

    </script>
